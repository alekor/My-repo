<html>
	<head>
		<title>drag</title>
		<meta http-equiv="Content-Type" content=text/html; charset=UTF-8>
		<script type="text/javascript" src="jquery-1.3.2.min.js"></script>
        <script type="text/javascript" src="jquery-ui-1.7.3.custom.min.js"></script>
		<style type="text/css">
			#block {
				height: 100px;
				width: 100%;
				border-radius: 20px;
				background: #F0D14A;
				position: relative;
				overflow: hidden;
				text-align: center;
			}

			#wrap {
				width: 275px;
			}

			#field {
				font: italic 50px/100px sans-serif, Arial;
				/*position: absolute;
				top: -200px;*/
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<div id="block">
				<span id="field"></span>
			</div>
		</div>
	</body>

	<script type="text/javascript">

	var time_obj = new ShortTimeConstructor,
		field = document.getElementById("field"),
		block = document.getElementById("block");

	function ShortTimeConstructor() {
		this.refresh = function() {
			var date = new Date;
			return  date.getHours() + ":" + date.getMinutes()
		};
		return this
	};

	function FullTimeConstructor() {
		this.refresh = function() {
			var date = new Date; 
			return date.toLocaleTimeString()
		};
		return this
	};

	function DateConstructor() {
		this.refresh = function() {
			var date = new Date;
			return date.toDateString();
			console.log(date);
		};
		return this
	};

	function timeReload() {
		field.innerHTML = time_obj.refresh();
	};

	function Click() {
		if ( time_obj instanceof ShortTimeConstructor ) {
			time_obj = new FullTimeConstructor;
		} else {
			time_obj = new ShortTimeConstructor;
		};
		console.log(time_obj);
		setInterval(timeReload, 100);
	};

	function DClick() {
		time_obj = new DateConstructor;
		console.log(time_obj);
		setInterval(timeReload, 100);
	};

	block.onclick = Click;
	block.ondblclick = DClick;

	// Drag and drop
	function fixEvent(e) {
		e = e || window.event;
		return e;
	};

	var move_block = document.getElementById('wrap');

	move_block.onmousedown = function(e) {

	  	var self = this;
	  	e = fixEvent(e);
	 
		this.style.position = 'absolute';
		  
		function moveAt(e) {
		self.style.left = e.pageX-75+'px';
		self.style.top = e.pageY-50+'px';
		}
		 
		document.onmousemove = function(e) {
			e = fixEvent(e);
			moveAt(e);
		}
		 
		this.onmouseup = function() {
			document.onmousemove = self.onmouseup = null;
		}
	}

	</script>
	
</html>
